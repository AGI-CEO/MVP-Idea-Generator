<html>
  <head>
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <header>
      <h1 class="hero-header">MVP Idea Generator</h1>
    </header>
    <div id="form-container">
      <form id="mvp-form">
        <label for="skill-level">Skill Level:</label>
        <input type="text" id="skill-level" name="skill-level" required />

        <label for="interests">Interests/Hobbies:</label>
        <input type="text" id="interests" name="interests" required />

        <label for="dislikes">Dislikes:</label>
        <input type="text" id="dislikes" name="dislikes" required />

        <input type="submit" value="Generate" id="generate-button" />
      </form>
    </div>
    <div id="idea-container"></div>
  </body>
</html>
